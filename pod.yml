# Simple Kubernetes Pod to deploy the app contained in nigelpoulton/getting-started-k8s:1.0
apiVersion: v1
kind: Pod
metadata:
  name: hello-camel-pod
  labels:
    app: webservice
spec:
  containers:
    - name: webservice-ctr
      image: nigelpoulton/getting-started-k8s:1.0
      ports:
        - containerPort: 8080